<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="./jquery.min.js"></script>
<script src="./echarts.min.js"></script>
<script src="./maps.js"></script>
<script src="./main.js"></script>

<script src="//cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
    body {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    #chart-panel {
        width: 100%;
        height: 100%;
        background-color: #0E0E29
    }

    .back {
        position: absolute;
        left: 25px;
        top: 20px;
        font-size: 16px;
        color: #b3efff;
        opacity: 0.5;
        cursor: not-allowed;
        z-index: 100;
    }
</style>
</head>

<body>
<div class="back">返 回</div>
<div id="chart-panel"></div>

<script type="text/javascript">
    // 屏蔽右击
    $('#chart-panel').on('contextmenu', () => false)

    var myChart = echarts.init(document.getElementById('chart-panel'))
    
    // myChart.getZr().off('click')  // 不能开启（会影响myChart.on('click')事件）
    myChart.getZr().on('click', echartsBlankAreaClick)  // 点空白区后退

    var _geoJson = {}
    var _path = []
    var _current = {}

    $('.back').click(() => {
        drillUp()
    })

    init(442000)  // 初始化到市

    function init(adcode) {
        if(!adcode) {
            throw '初始化失败，缺少adcode'
        }

        getGeoJson(adcode).then(data => {
            _geoJson = data.mapJson
            _path = data.acroutes  // 为了可以逐级返回
            _current = data.properties

            if (_path.length > 1) {
                $('.back').css({
                    cursor: 'pointer',
                    opacity: 1
                })
            } else {
                $('.back').css({
                    cursor: 'not-allowed',
                    opacity: 0.5
                })
            }

            getMapData()
        })
    }

    // 这里封装了，直接可以拿过来用
    function getGeoJson(adcode, childAdcode = '') {
        return new Promise((resolve, reject) => {
            function insideFun(adcode, childAdcode) {
                AMapUI.loadUI(['geo/DistrictExplorer'], DistrictExplorer => {
                    new DistrictExplorer().loadAreaNode(adcode, (error, areaNode) => {
                        if (error) {
                            console.error(error)
                            reject(error)
                            return
                        }

                        var Json = areaNode.getSubFeatures()
                        var properties = areaNode._data.geoData.parent.properties
                        var acroutes = properties.acroutes || []

                        if (Json.length === 0) {
                            insideFun(acroutes[acroutes.length - 1], adcode)
                            return
                        }

                        if (childAdcode) {
                            var child = Json.find(item => item.properties.adcode == childAdcode)

                            if(child !== undefined) {
                                Json = [child]
                                properties = child.properties
                                acroutes = child.properties.acroutes.concat(childAdcode)
                            } else {
                                Json = []
                                properties = {}
                                acroutes = []
                            }
                        } else {
                            acroutes = acroutes.concat(adcode)
                        }

                        var mapJson = {
                            type: 'FeatureCollection',
                            features: Json
                        }

                        resolve({mapJson, properties, acroutes})
                    })
                })
            }
            insideFun(adcode, childAdcode)
        })
    }

    // 获取数据    
    function getMapData() {
        var mapData = [],
            pointData = [],
            sum = 0

        // 生成假数据
        _geoJson.features.forEach(item => {
            var value = Math.random() * 3000

            mapData.push({
                name: item.properties.name,
                value: value,
                cityCode: item.properties.adcode
            })

            pointData.push({
                name: item.properties.name,
                value: [item.properties.center[0], item.properties.center[1], value],
                cityCode: item.properties.adcode
            })

            sum += value
        })

        mapData = mapData.sort((a, b) => b.value - a.value)

        initEchartMap(mapData, sum, pointData)
    }

    // 渲染echarts
    function initEchartMap(mapData, sum, pointData) {
        var xData = [],
            yData = []
        var min = mapData[mapData.length - 1].value
        var max = mapData[0].value

        if (mapData.length === 1) {
            min = 0
        }

        mapData.forEach(c => {
            xData.unshift(c.name.replace(/(省|市|自治区|回族|维吾尔|壮族|特别行政区)/g, ''))
            yData.unshift(c.value)
        })

        // 这里做个切换，全国的时候才显示南海诸岛，只有当注册的名字为china的时候才会显示南海诸岛
        echarts.registerMap(_path.length === 1 ? 'china' : 'map', _geoJson)

        var option = {
            baseOption: {
                // backgroundColor: '#012248',
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'none'
                    },
                },
                title: [{
                    left: 'center',
                    top: 20,
                    text: _current.name + '销售额统计图',
                    textStyle: {
                        color: '#b3efff',
                        fontSize: 16
                    },
                }, {
                    text: "销售总额：" + sum.toFixed(2) + '万',
                    left: 'center',
                    top: 45,
                    textStyle: {
                        color: '#FFAC50',
                        fontSize: 20
                    }
                }],
                geo: {
                    map: _path.length === 1 ? 'china' : 'map',
                    roam: true,
                    tooltip: {
                        trigger: 'item',
                        formatter: (p) => {
                            var val = p.value[2]
                            if (window.isNaN(val)) {
                                val = 0
                            }
                            var txtCon = "<div style='text-align:left'>" + p.name + ":<br />单数：" + val.toFixed(2) + "单<br />销售额：" + val.toFixed(2) + '万</div>'
                            return txtCon
                        }
                    },
                    label: {
                        normal: {
                            show: true,
                            color: "#f9f9f9", // 省份标签字体颜色
                            formatter: p => {
                                switch (p.name) {
                                    case '内蒙古自治区':
                                        p.name = "内蒙古"
                                        break
                                    case '西藏自治区':
                                        p.name = "西藏"
                                        break
                                    case '新疆维吾尔自治区':
                                        p.name = "新疆"
                                        break
                                    case '宁夏回族自治区':
                                        p.name = "宁夏"
                                        break
                                    case '广西壮族自治区':
                                        p.name = "广西"
                                        break
                                    case '香港特别行政区':
                                        p.name = "香港"
                                        break
                                    case '澳门特别行政区':
                                        p.name = "澳门"
                                        break
                                }
                                return p.name
                            }
                        },
                        emphasis: {
                            show: true,
                            color: '#f75a00',
                        }
                    },
                    itemStyle: {
                        normal: {
                            areaColor: '#24CFF4',
                            borderColor: '#53D9FF',
                            borderWidth: 1.3,
                            shadowBlur: 15,
                            shadowColor: '#3a73c0',
                            shadowOffsetX: 7,
                            shadowOffsetY: 6,
                        },
                        emphasis: {
                            areaColor: '#8dd7fc',
                            borderWidth: 1.6,
                            shadowBlur: 25,
                        }
                    },
                    // 隐藏效果不理想
                    // regions: [{
                    //     name: "南海诸岛",
                    //     itemStyle: {
                    //         // 隐藏地图
                    //         normal: {
                    //             opacity: 0, // 为 0 时不绘制该图形
                    //         }
                    //     },
                    //     label: {
                    //         show: false // 隐藏文字
                    //     }
                    // }]
                },
                visualMap: { // 左下角
                    min: min,
                    max: max,
                    left: '3%',
                    bottom: '5%',
                    calculable: true,
                    seriesIndex: [0],
                    inRange: {
                        color: ['#24CFF4', '#2E98CA', '#1E62AC']
                    },
                    textStyle: {
                        color: '#24CFF4'
                    }
                },
                series: [{ // 最外层鼠标经过显示的黑框
                    type: 'map',
                    geoIndex: 0,
                    map: _path.length === 1 ? 'china' : 'map',
                    roam: true,
                    zoom: 1.3,
                    data: mapData,
                }, {
                    name: '散点',
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    rippleEffect: {
                        brushType: 'fill'
                    },
                    itemStyle: {
                        normal: {
                            color: '#F4E925',
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: pointData,
                    symbolSize: (val) => {
                        var value = val[2]
                        if (value == max) {
                            return 27
                        }
                        return 10
                    },
                    showEffectOn: 'render', //加载完毕显示特效
                }]
            },
        }
        myChart.setOption(option, true)

        // 点击前解绑，防止点击事件触发多次
        myChart.off('click')
        myChart.on('click', echartsMapClick)
    }

    // 地图上钻
    function drillUp() {
        if (_path.length > 1) {
            _path.pop()
            init(_path[_path.length - 1])
        }

        if (_path.length <= 1) {
            $(this).css({
                cursor: 'not-allowed',
                opacity: 0.5
            })
        }
    }
    
    // 地图下钻
    function drillDown(adcode) {
        _path.push(adcode)
        init(adcode)
    }

    // echarts 空白区点击事件
    function echartsBlankAreaClick(params) {
        if(!params.target) {
            drillUp()
        }
    }

    // echarts 点击事件
    function echartsMapClick(params) {
        params.event.event.stopPropagation()

        if (!params.data) {
            return
        }
        
        // 如果当前是最后一级，那就直接return  
        if (_path[_path.length - 1] == params.data.cityCode) {
            return
        }

        $('.back').css({
            "cursor": "pointer",
            "opacity": "1"
        })

        var data = params.data
        drillDown(data.cityCode)
    }

    $(window).bind('resize', () => {
        myChart.resize()
    })
</script>
</body>

</html>
